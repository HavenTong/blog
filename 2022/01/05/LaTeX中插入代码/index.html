div><div class="navbar-end"><a class="navbar-item" target="_blank" rel="noopener" title="Download on GitHub" href="https://github.com/ppoffice/hexo-theme-icarus"><i class="fab fa-github"></i></a><a class="navbar-item search" title="搜索" href="javascript:;"><i class="fas fa-search"></i></a></div></div></div></nav><section class="section"><div class="container"><div class="columns"><div class="column order-2 column-main is-12"><div class="card"><article class="card-content article" role="article"><div class="article-meta size-small is-uppercase level is-mobile"><div class="level-left"><time class="level-item" dateTime="2022-01-05T13:07:50.000Z" title="2022-01-05T13:07:50.000Z">2022-01-05</time><span class="level-item">2 分钟 读完 (大约 351 个字)</span><span class="level-item" id="busuanzi_container_page_pv"><i class="far fa-eye"></i>&nbsp;&nbsp;<span id="busuanzi_value_page_pv">0</span>次访问</span></div></div><h1 class="title is-3 is-size-4-mobile">LaTeX中插入代码</h1><div class="content"><p><a href="http://tug.ctan.org/macros/latex/contrib/minted/minted.pdf"><strong>minted</strong></a>是一个可以在LaTex中插入代码的包，可以通过以下方式使用：</p>
<h3><span id="配置">配置</span></h3>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">\usepackage&#123;xcolor&#125;</span><br><span class="line">\usepackage&#123;minted&#125;</span><br><span class="line">\definecolor&#123;bg&#125;&#123;rgb&#125;&#123;0.95,0.95,0.95&#125;</span><br><span class="line">\setminted&#123;</span><br><span class="line">	frame&#x3D;lines,</span><br><span class="line">	tabsize&#x3D;4,</span><br><span class="line">	encoding&#x3D;utf8,</span><br><span class="line">	bgcolor&#x3D;bg,</span><br><span class="line">	fontsize&#x3D;\footnotesize,</span><br><span class="line">	linenos,</span><br><span class="line">	breaklines,</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3><span id="使用">使用</span></h3>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line">\begin&#123;listing&#125;[htbp]</span><br><span class="line">\begin&#123;minted&#125;&#123;Python&#125;</span><br><span class="line">class SentenceBERT(nn.Module):</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    Siamese 结构，两个句子分别输入BERT, [CLS] sen_a [SEP], [CLS] sen_b [SEP]</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">    def __init__(self, config):</span><br><span class="line">        super(SentenceBERT, self).__init__()</span><br><span class="line">        self.config &#x3D; config</span><br><span class="line">        self.bert &#x3D; BertModel.from_pretrained(config.model_name)</span><br><span class="line">        self.dropout &#x3D; nn.Dropout(config.dropout_rate)</span><br><span class="line">        self.bert_config &#x3D; self.bert.config</span><br><span class="line">        self.fc &#x3D; nn.Linear(self.bert_config.hidden_size * 3, config.num_classes)</span><br><span class="line"></span><br><span class="line">    def forward(self,</span><br><span class="line">                sen_a_input_ids,</span><br><span class="line">                sen_a_token_type_ids,</span><br><span class="line">                sen_a_attention_mask,</span><br><span class="line">                sen_b_input_ids,</span><br><span class="line">                sen_b_token_type_ids,</span><br><span class="line">                sen_b_attention_mask,</span><br><span class="line">                inference&#x3D;False):</span><br><span class="line">        sen_a_bert_outputs &#x3D; self.bert(</span><br><span class="line">            input_ids&#x3D;sen_a_input_ids,</span><br><span class="line">            token_type_ids&#x3D;sen_a_token_type_ids,</span><br><span class="line">            attention_mask&#x3D;sen_a_attention_mask</span><br><span class="line">        )</span><br><span class="line">        sen_b_bert_outputs &#x3D; self.bert(</span><br><span class="line">            input_ids&#x3D;sen_b_input_ids,</span><br><span class="line">            token_type_ids&#x3D;sen_b_token_type_ids,</span><br><span class="line">            attention_mask&#x3D;sen_b_attention_mask</span><br><span class="line">        )</span><br><span class="line">        sen_a_bert_output, sen_b_bert_output &#x3D; sen_a_bert_outputs[0], sen_b_bert_outputs[0]</span><br><span class="line">        # (batch_size, seq_len, hidden_size)</span><br><span class="line"></span><br><span class="line">        sen_a_len, sen_b_len &#x3D; (sen_a_attention_mask !&#x3D; 0).sum(dim&#x3D;1, keepdim&#x3D;True), (sen_b_attention_mask !&#x3D; 0).sum(dim&#x3D;1, keepdim&#x3D;True)</span><br><span class="line"></span><br><span class="line">        sen_a_pooling, sen_b_pooling &#x3D; sen_a_bert_output.sum(dim&#x3D;1) &#x2F; sen_a_len, sen_b_bert_output.sum(dim&#x3D;1) &#x2F; sen_b_len</span><br><span class="line">        # (batch_size, hidden_size)</span><br><span class="line"></span><br><span class="line">        if inference:</span><br><span class="line">            similarity &#x3D; F.cosine_similarity(sen_a_pooling, sen_b_pooling, dim&#x3D;1)</span><br><span class="line">            return similarity</span><br><span class="line"></span><br><span class="line">        hidden &#x3D; torch.cat([sen_a_pooling, sen_b_pooling, torch.abs(sen_a_pooling - sen_b_pooling)], dim&#x3D;1)</span><br><span class="line"></span><br><span class="line">        return self.fc(hidden)</span><br><span class="line">\end&#123;minted&#125;</span><br><span class="line">\caption&#123;model.py&#125;</span><br><span class="line">\label&#123;model&#125;</span><br><span class="line">\end&#123;listing&#125;</span><br></pre></td></tr></table></figure>
